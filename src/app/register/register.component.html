<h2>Registration</h2>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-title">
                New User
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" name="email" [(ngModel)]="user.email" required>
                    </div>
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input type="text" name="firstName" [(ngModel)]="user.firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input type="text" name="lastName" [(ngModel)]="user.lastName">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input class="form-control" type="password" name="password" [(ngModel)]="user.password" required>
                    </div>
                    <button type="submit" (click) = "register()">Sign Up</button>
                    <a href="#">Already User?</a>
                </form>
            </div>
        </div>
    </div>
</div>
